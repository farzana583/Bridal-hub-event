{% extends 'base.html' %} {% load bootstrap4 %} {% load static%} {% block content %} 
<header class="vida">
    <div class="overlay"></div>
    
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
                <h1 class="display-3 bet animated zoomInDown" style="animation-delay: 1s;">BRIDAL SHOW</h1>
                <p class="lead mb-0 para animated slideInLeft" style='animation-delay: 2s;'>"Painting is easy when you do not know how, but difficult when you know how"</p>
                <p class="ed animated slideInLeft" style='animation-delay: 2s;'> ~Edgar Degas </p>

            </div>

        </div>
    </div>
</header>
<div class="container-fluid po" style="margin-top: 10%; margin-bottom:5%;">
    <!-- <h3 class="text-center hub"><span id="a">A</span><span id="r">r</span><span id="t">t</span><span id="s">s</span></h3> -->
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4" style="margin-top: 7%;">
            <div class="card">
                <div class="view overlay image-box">
                    <a href="{% url 'single-art' post.id %}"><img class="card-img-top" src="{{ post.photo.url }}" style="height: 400px;" alt="{{photo.title}}"></a>
                    <a href="">
                        <div class="mask rgba-white-slight"></div>
                    </a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
<style>
    header{
        background-image: url('https://images.pexels.com/photos/931162/pexels-photo-931162.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
        background-size:cover;
    }
</style>
{% endblock %}
